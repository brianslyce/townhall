<form action="">
<fieldset>
	<legend>Contact Information</legend>
	<label for="firstname">First Name:</label>
	<input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
	<br>
	<br>
	<label for="card">Card type:</label>
	<select name="card" id="card">
		<option value="v">Visa</option>
		<option value="m">MasterCard</option>
		<option value="d">Discover</option>
	</select>
	<br>
	<br>
	<label for="gender">Gender</label>
	<input type="radio" name="gender" id="genderM" value="male" /> Male 
	<input type="radio" name="gender" id="genderF" value="female"> Female <br><br>

	<label for="newsletter">Sign up for the newsletter?</label>
	<input type="checkbox" value="yes" name="newsletter" id="newsletter">
	<br><br>
	<textarea name="comments" id="comments">Comments goes here</textarea>

	<br><br>
	<input type="submit" value="Send your comments">
	<br>
	<input type="reset" value="Reset">
</fieldset>
</form>
